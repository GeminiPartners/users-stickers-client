<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Community Share</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="container">
        <header class="page-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="../index.html">Home</a>
                <a class="nav-item nav-link" href="../user.html">User</a>
                <a class="nav-item nav-link active" href="#">Community <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </div>
            </div>
          </nav>
          
        </header>
    <main>
          <div class="page_body">
            <section class="heading">
                <div class="flex-box-2">
                    <div class="container-fluid">
                        <h1 id="header1">Select a community</h1>
                    </div>
                 
                                <div class="btn-group dropdown ">
                                    <button type="button" class="btn btn-secondary dropdown-toggle comm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Change Community
                                    </button>
                                    <div id="communitydropdown" class="dropdown-menu" x-placement="right-start" style="position: absolute; transform: translate3d(111px, 0px, 0px); top: 0px; left: 0px; will-change: transform;">

                                        <a class="dropdown-item" href="#"></a>

                                    </div>
                                </div>                   

                </div>
            </section>

       
        <section class="community">

        </section>
        <section class="categories">

        </section>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="../scripts/shared.js"></script>
    <script src="../scripts/community.js"></script>

    <script id="community-template" type="text/x-handlebars-template">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div>{{description}} </div>
          </div>
        </div>  
      </div>
    </script>
    <script id="category-template" type="text/x-handlebars-template">
      <div class="container-fluid">
        <div class="row" id="collapseExample">
          {{#each categories}}
          <div class="col">
            <div class="card card-list" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">{{name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Number of items: {{count}}</h6>
                <!-- <p class="card-text">{{instructions}}</p> -->
                <a href={{link}} class="card-link">Details</a>
              </div>
            </div> 
          </div>            
          {{/each}}
        </div>
        {{#unless categories}}
        <div class="card card-list" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">No items to display!</h5>
            </div>
        </div> 
        {{/unless}}
      </div>

    </script>
  </body>
</html>
