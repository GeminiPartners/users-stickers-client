<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Community Share</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../stylesheets/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="container">
        <header class="page-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-item nav-link" href="../index.html">Home</a>
                <a class="nav-item nav-link" href="../user.html">User</a>
                <a class="nav-item nav-link active" href="index.html?=a">Community<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </div>
            </div>
        </nav>
            
        </header>

        <main>
        <section>
            <div class="alert alert-danger" role="alert" id="errorMessage" style="display:none"></div>
            <form class="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="string" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="description" class="form-control" id="description" placeholder="Description" required>
            </div>
            <div class="form-group">
                <label for="community_type">Community Type</label>
                <div class="form-check" required>
                    <input class="form-check-input" type="radio" name="community_type" id="community_type_0" value="0" >
                    <label class="form-check-label" for="community_type_0">
                        Church
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="community_type" id="community_type_1" value="1" >
                    <label class="form-check-label" for="community_type_1">
                        Neighborhood
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="community_type" id="community_type_2" value="2" >
                    <label class="form-check-label" for="community_type_2">
                        Organization
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="string" class="form-control" id="location" placeholder="Location" required>
            </div>
            <div class="form-group">
                <label for="instructions_default">Instructions</label>
                <input type="string" class="form-control" id="instructions_default" placeholder="Instructions" required>
            </div>
            <button type="submit" class="btn btn-default btn-success">
                Signup
            </button>
            </form>
        </section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="../scripts/shared.js" charset="utf-8"></script> 
        <script src="../scripts/community/create.js" charset="utf-8"></script> 
    </body>
</html>
