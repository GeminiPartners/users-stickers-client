<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Community Share</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="container">
    <header class="page-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/index.html">Home</a>
            <a class="nav-item nav-link" href="/user.html">User</a>
            <a class="nav-item nav-link active" href="#">Community <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </div>
        </div>
      </nav>
      
    </header>
    <main>
      <div class="page_body">
        <section class="heading">
          <div class="container-fluid">
            <h1 id="header1">Community Page</h1>
          </div>
        </section>
        
        <section class="user">

        </section>
        <section class="items">

        </section>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="./scripts/shared.js"></script>
    <script src="./scripts/community.js"></script>

    <script id="community-template" type="text/x-handlebars-template">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <div><strong>Name:</strong> {{name}} </div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div><strong>Description:</strong> {{description}} </div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div><strong>Community Type:</strong> {{community_type}} </div>
          </div>
        </div>      
    </script>
    <script id="item-template" type="text/x-handlebars-template">
      <div class="container-fluid">
        <div class="row" id="collapseExample">
          {{#each items}}
          <div class="col">
            <div class="card card-list" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">{{name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{description}}</h6>
                <p class="card-text">{{instructions}}</p>
                <a href="#" class="card-link">Details</a>
              </div>
            </div> 
          </div>            
          {{/each}}
        </div>
      </div>

    </script>
  </body>
</html>
