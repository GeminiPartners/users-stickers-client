<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Community Share</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="container">
    <header class="page-header">
      <h1>Community Share Signup</h1>
      <a class="btn btn-primary" href="/index.html">Home</a>
    </header>

    <main>
      <section>
        <div class="alert alert-danger" role="alert" id="errorMessage" style="display:none"></div>
        <form class="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="hello@world.com" required>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="keyboard cat" required>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="string" class="form-control" id="username" placeholder="Username" required>
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="string" class="form-control" id="location" placeholder="Location" required>
          </div>
          <div class="form-group">
            <label for="instructions_default">Instructions</label>
            <input type="string" class="form-control" id="instructions_default" placeholder="Instructions" required>
          </div>
          <button type="submit" class="btn btn-default btn-success">
            Signup
          </button>
        </form>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/shared.js" charset="utf-8"></script> 
    <script src="scripts/signup.js" charset="utf-8"></script> 
  </body>
</html>
